<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz</title>

        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    </head>

    <div id="container">

        <div class="header">
            <div class="title">Character Quiz</div>
        </div>
        


        <div class="q_frame">

            <div id="progression"></div>
            <div id="question">Answer questions to find out which character from Mistyx's universe you most resemble.</div>
            <div id="score">PERCENTAGE</div>
        
            <input id="slider" type="range" value="50" min="0" max="100">

            <div class="attributes">
                <div id="attribute_0"></div>
                <div id="attribute_1"></div>
            </div>

            <input id="button" type="button" onclick="submit()" value="START">
        </div>

        <div id="a_frame">
            
            <div id="final_char_0">
                <img id="final_char_img_0" src="" width="128" height="128">
                <div id="final_char_name_0"></div>
            </div>

            <div id="final_char_1">
                <img id="final_char_img_1" src="" width="128" height="128">
                <div id="final_char_name_1"></div>
            </div>

            <div id="final_char_2">
                <img id="final_char_img_2" src="" width="128" height="128">
                <div id="final_char_name_2"></div>
            </div>

            
        </div>

    </div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </div>
</html>
